{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h3>Create Draft</h3>

    {% csrf_token %}

        <button class="btn btn-outline-info" type="submit">Create</button>
    </div>
</form>
{% endblock content %}
