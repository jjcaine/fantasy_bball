{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h3>Draft Entry</h3>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Upload</button>
    </div>
</form>
{% endblock content %}
